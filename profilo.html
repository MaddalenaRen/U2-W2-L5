<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profilo Netflix demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black">

    <header class="d-flex justify-content-start py-3 px-4">
        <img class="w-25" src="./assets/netflix_logo.png" alt="logo-Netflix">
    </header>

    <main class="d-flex justify-content-center min-vh-100 align-items-center">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-12 col-md-6 text-white text-center">

                    <!-- Titolo Edit Profile -->
                    <div class="mb-4">
                        <h1 class="display-4">Edit Profile</h1>
                    </div>

                    <!-- Immagine profilo e Strive Student -->
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <div class="text-center me-3">
                            <img src="./assets/avatar.png" alt="Profilo utente" width="100" height="100">
                        </div>
                        <div>
                            <div class="p-3 mb-3" style="background-color: #f0f0f0;">
                                <h4 class="text-black">Strive Student</h4>
                            </div>

                            <!-- Selettore Lingua -->
                            <div class="mb-4">
                                <label for="languageSelect" class="form-label fw-bold">Language</label>
                                <select id="languageSelect" class="form-select">
                                    <option value="en">Inglese</option>
                                    <option value="it">Italiano</option>
                                    <option value="es">Spagnolo</option>
                                    <option value="fr">Francese</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="mb-4">
                        <h4>Maturity Settings</h4>
                    </div>

                    <div class="p-2 mb-3" style="background-color: #f0f0f0;">
                        <p class="text-black">ALL MATURITY RATINGS</p>
                    </div>

                    <div>
                        <p>Show Titles of <span class="fw-bold">all maturity ratings</span> for this profile.</p>
                        <button type="button" class="btn btn-outline-light">Edit</button>
                    </div>

                    <div class="check">
                        <p>Autoplay controls</p>
                        <p><input type="checkbox">Autoplay next episode in a series all devices</p>
                        <p> <input type="checkbox"> Autoplay previews while browsing on all devices </p>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
