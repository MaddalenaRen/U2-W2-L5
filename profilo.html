<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profilo Netflix demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-black">


    <header class="py-3 px-4">
        <img class="w-25" src="./assets/netflix_logo.png" alt="logo-Netflix">
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 bg-dark p-5 rounded ">
                <h2 class="text-white text-center mb-4 border-bottom border-2 border-dark-subtle">Edit
                    Profile</h2>

                <div class="row align-items-start">
                    <div class="col-md-4 text-center text-md-start mb-3 mb-md-0" style="position: relative;"
                        id="foto-profilo">
                        <img src="./assets/avatar.png" alt="Profilo utente" width="150" height="150">
                        <i class="fas fa-edit"
                            style="position: absolute; bottom: 10px; right: 75px; font-size: 20px; color: #fff;"></i>
                    </div>

                    <div class="col-md-8">
                        <div class="p-2 mb-3 bg-secondary text-white rounded ">
                            <h4 class="m-0">Strive Student</h4>
                        </div>

                        <div class="mb-4 py-4 border-bottom border-2 border-dark-subtle ">
                            <label for="languageSelect" class="form-label fw-bold text-white">Language</label>
                            <select id="languageSelect" class="form-select bg-secondary text-white border-0">
                                <option value="lingua">Inglese</option>
                                <option value="lingua">Italiano</option>
                                <option value="lingua">Spagnolo</option>
                                <option value="lingua">Francese</option>
                            </select>
                        </div>


                        <h4 class="text-white">Maturity Settings</h4>
                        <div class="p-2 bg-secondary text-white rounded mb-2">
                            <a href="./setting.html" class="text-white text-decoration-none d-block">
                                ALL MATURITY RATINGS
                            </a>
                        </div>
                        <p class="text-white">Show titles of <span class="fw-bold">all maturity ratings</span> for this
                            profile.</p>
                        <button type="button" class="btn btn-outline-light mb-4">EDIT</button>


                        <h5 class="text-white">Autoplay Controls</h5>
                        <div class="form-check text-white">
                            <input class="form-check-input" type="checkbox" id="autoplay1" checked>
                            <label class="form-check-label" for="autoplay1">
                                Autoplay next episode in a series on all devices
                            </label>
                        </div>
                        <div class="form-check text-white pb-2 border-bottom border-2 border-dark-subtle ">
                            <input class="form-check-input" type="checkbox" id="autoplay2" checked>
                            <label class="form-check-label" for="autoplay2">
                                Autoplay previews while browsing on all devices
                            </label>
                        </div>


                        <div class="d-flex mt-3 gap-3">
                            <button type="button" class="btn btn-light">SAVE</button>
                            <button type="button" class="btn btn-outline-light">CANCEL</button>
                            <div id="liveAlertPlaceholder"></div>
                            <button type="button" class="btn btn-outline-danger" id="liveAlertBtn">DELETE
                                PROFILE</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
